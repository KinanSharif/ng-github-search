

<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-md-center" style="padding: 20px;">

      <div class="alert alert-warning" *ngIf="resultStatus">
        <strong>No Result Found!</strong> your recent search received no hits.
      </div>

      <!--block-->
      <div class="col-8">
        <p *ngIf="resultFound.length > 0">Total Results: {{totalCount}}</p>
      </div>


      <div class="col-8" *ngFor="let item of resultFound | paginate: { itemsPerPage: 5, currentPage: p }; let i=index">
        <div class="card" style="padding: 20px;margin: 2px;">
          <div class="card-block">
            <div class="row">
                <div class="col-md-3">
                  <img src="{{item.avatar_url}}" alt="image not found" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-6">
                  <h4>{{item.login}}</h4>
                  <p>git url</p>
                  <br>
                  <p>{{item.score}}</p>
                  <p>adfadf</p>
                </div>
                <div class="col-md-3">
                  <button class="btn btn-outline-primary btn-block" style="margin-top: 140px;" (click)="showUserDetail(i,$event)">{{btnValue}}</button>
                </div>
            </div>
            <div class="row" #ref *ngIf="i == showDetail">
              <div class="col-12">
                <div class="row" style="background-color: white;height: 40px;padding: 5px;">
                  <div class="col-6">sdfadfa</div>
                  <div class="col-6">sdfadfa</div>
                </div>
                <div class="row" style="background-color: lightgray;height: 40px;padding: 5px;">
                  <div class="col-6">sdfadfa</div>
                  <div class="col-6">sdfadfa</div>
                </div>
              </div>
            </div>
          </div>

          <!--<ul class="list-group" style="margin: 0px;padding: 0px;">
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item list-group-item-secondary">This is a secondary list group item</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item list-group-item-secondary">This is a secondary list group item</li>

          </ul>-->


        </div>
      </div>

      <!--block-end-->
      <div class="col-8" *ngIf="resultFound.length > 0">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

    </div>
  </div>
</div>
