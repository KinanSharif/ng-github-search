

<div class="container-fluid">

    <div class="row justify-content-md-center" style="padding: 20px;">

                </div>

                  <h4>{{item.login}}</h4>
                  <p>git url</p>
                  <br>
                  <p>adfadf</p>
                  <p>adfadf</p>
                </div>
                <div class="col-md-3">
                  <button class="btn btn-outline-primary btn-block" style="margin-top: 140px;">Details</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!--block-end-->

    </div>
  </div>
</div>
